<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://unpkg.com/xp.css" >
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<head><title>Chatx32</title></head>
<body>
<center><img src="src/img/logo2.png" width="25%" height="25%" onContextMenu="return false" unselectable="on" class="logo"></center>
    
<div id="popup-overlay" style="display:none;"></div>

<div id="welcome-popup" style="display:none;">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Welcome!</div>
            <div class="title-bar-controls">
                <button aria-label="Close" id="close-popup"></button>
            </div>
        </div>
        <div class="window-body" style="font-size: 18px;">
            <p>Welcome to ChatX32, let's get you chatting. <br>
             Please enter your username:</p>
            <form id="username-form">
                <div class="field-row">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" required>
                </div>
                <br>
                <div class="field-row">
                    <button type="submit">Enter Chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="chat-window window">
    <div class="title-bar">
        <div class="title-bar-text">Chatx32 V0.0.4</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <div id="chat" class="chat-box">
            <ul id="messages">
                <span class="message-time"></span>
            </ul>
        </div>
        <div id="typing-notification" class="typing-notification"></div>
        <form id="send-message" style="margin-top: 10px;">
            <div class="field-row">
                <input id="chat-txt" type="text" autocomplete="off" required placeholder="Type your message..." style="width: 100%;">
                <button id="chat-btn" type="submit" onclick="play()">Send</button>
            </div>
        </form>
    </div>
</div>
<audio id="audio" src="sound/msn.mp3"></audio>
           <br>
<div class="draggable-window window" style="position: absolute; left: 50px; top: 50px;">
  <div class="title-bar" id="music-window-titlebar">
    <div class="title-bar-text">Spatify.exe</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <center><h1 style="color: black; font-size: 30px">Spatify Music Player</h1></center>
    <div class="music-controls">
      <label for="music-selector" style="color:black;">Select Music:</label>
      <select id="music-selector" onchange="loadAndPlaySelectedMusic()">
        <option value="">-- No Music --</option>
        <option value="music/lotus.mp3">Lotus</option>
        <option value="music/Body Measurement.mp3">Body Measurement (Nintendo)</option>
        <option value="music/Editing a Mii.mp3">Editing a Mii (Nintendo)</option>
      </select>
      <button id="play-music-btn" onclick="playCurrentMusic()">Play</button>
      <button id="pause-music-btn" onclick="pauseCurrentMusic()">Pause</button>
      <button id="stop-music-btn" onclick="stopCurrentMusic()">Stop</button>
    </div>
  </div>
</div>
           <audio id="background-music-player" loop volume="0.1"></audio>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/imageSelection.js"></script>
      </body>
</html>
